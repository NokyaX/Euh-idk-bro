<!DOCTYPE html>
<html>
<head>
    <title>Hide H1 Example</title>
    <script>
        function hideH1() {
            document.getElementById('heading').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1 id='heading'>This is a heading</h1>
    <button onclick='hideH1()'>YES</button>
</body>
</html>
